<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title>Schnaffy's Twitter Plug-In</title>

  <script src="jquery.js" type="text/javascript"></script>
  <script src="custom.js" type="text/javascript"></script>

  <link href="bootstrap.css" rel="stylesheet">
  <style>
    body {
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="page-header">
      <h1>Schnaffy's Twitter Plug-In</h1>
      <p>&nbsp;</p>
    </div>

    <div class="row">
      <div class="hero-unit span6 offset2">
        <p>
          Want to see what the people are tweeting about?
          <br />
          Type your query below!
        </p>
        <form id="twitter-form" class="form-horizontal" action="#">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="query">Query:</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="query">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="location">Location:</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="location">
              </div>
            </div>
            <div class="pull-right">
              <button type="submit" class="btn btn-large btn-primary">Search Twitter</button>
             </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="result"></div>
    </div>

    <hr />
    <footer><p><a id="first" href="#">About this project</a></p></footer>
  </div>

</body>
</html>
